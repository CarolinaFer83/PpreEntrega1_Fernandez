<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"><link> 
    <link rel="stylesheet" href="./css/style.css" />
 <link rel="stylesheet" href="../css/style.css" />
    <title>Tienda de lanas - Contacto</title>
</head>
<body>

    <header>
        <div id="logo bg-success">Tienda de LANAS</div>
        <ul class="d-flex justify-content-end">
         <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <nav>
          <ul>
            <li><a href="../index.html">inicio</a></li>
            <li><a href="../pages/nosotros.html">nosotros</a></li>
            <li><a href="../pages/tienda.html">tienda</a></li>
            <li><a href="../pages/carrito.html">carrito</a></li>
          </ul>
        </div>
        </nav>

    </header>

   <main class="bg-success">
    <h2>Tienda de LANAS - Contacto</h2>
    
    <form action="#" method="post" >
        
            <fieldset>
            <section>
    
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" name="" id="nombre" placeholder="Nombres" required/>        
            </div>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" name="" id="apellido" placeholder="Apellidos" required/> 
            </div>
                 
            <div>
                <label for="direccion">Dirección:</label>
                <input type="text" name="" id="direccion" placeholder="Dirección" required/>   
                
            </div>
            <div>
                <label for="correo">Correo electrónico:</label>
                <input type="email" name="" id="correo" placeholder="tuMail@tuCorreo.com" required/> 
            </div>
            <div>
                <label for="telefono">Teléfono:</label>
                <input type="text" name="" id="telefono" placeholder="Teléfono" required/> 
            </div>                       
        </section>
        
        <section>
            <div>
                <label for="comentario">Mensaje:</label>
                <textarea name="" id="comentario" cols="40" rows="10" placeholder="Ingrese sus comentarios"></textarea>
            </div>
        </section>  
    </fieldset>
    <!-- <br/> -->
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar">

    </form>
    <div class="d-flex justify-content"></div>
    
   </main>

   <footer >
    <section id="footer-contacto bg-success" >
        <p class="footer-texto">Tienda de lanas | 18 de Julio 1010 | Montevideo-UY</p>
    </section>    
   </footer>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-Y
</body>
</html>
