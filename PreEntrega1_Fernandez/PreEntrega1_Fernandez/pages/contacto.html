<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css" />
    <title>Tienda de lanas - Contacto</title>
</head>
<body>

    <header>
        <div id="logo">Tienda de LANAS</div>

        <nav>
          <ul>
            <li><a href="../index.html">inicio</a></li>
            <li><a href="../pages/nosotros.html">nosotros</a></li>
            <li><a href="../pages/tienda.html">tienda</a></li>
            <li><a href="../pages/contacto.html">contacto</a></li>
          </ul>
        </nav>

    </header>

   <main>
    <h2>Tienda de LANAS - Contacto</h2>
    
    <form action="#" method="post">
    
            <fieldset>
            <section>
    
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" name="" id="nombre" placeholder="Nombres" required/>        
            </div>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" name="" id="apellido" placeholder="Apellidos" required/> 
            </div>
                 
            <div>
                <label for="direccion">Dirección:</label>
                <input type="text" name="" id="direccion" placeholder="Dirección" required/>   
                
            </div>
            <div>
                <label for="correo">Correo electrónico:</label>
                <input type="email" name="" id="correo" placeholder="tuMail@tuCorreo.com" required/> 
            </div>
            <div>
                <label for="telefono">Teléfono:</label>
                <input type="text" name="" id="telefono" placeholder="Teléfono" required/> 
            </div>                       
        </section>
        
        <section>
            <div>
                <label for="comentario">Mensaje:</label>
                <textarea name="" id="comentario" cols="40" rows="10" placeholder="Ingrese sus comentarios"></textarea>
            </div>
        </section>  
    </fieldset>
    <!-- <br/> -->
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar">

    </form>
   </main>

   <footer>
    <section id="footer-contacto">
        <p class="footer-texto">Tienda de lanas | 18 de Julio 1010 | Montevideo-UY</p>
    </section>    
   </footer>
</body>
</html>
